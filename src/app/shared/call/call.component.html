<div id="vlocal" width=50 height=50></div>
<div id="vremote" width=50 height=50></div>

<div class="call-container"  *ngIf= "showScreen()" >
  <mat-card class="main-card">
    <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{status}}</mat-card-subtitle>
  </mat-card-header>
    <div class="call_buttons" *ngIf="!type">
    <a mat-fab (click)="rejectCall()" style="background-color: red">
      <mat-icon>call_end</mat-icon>
    </a>  
    <a mat-fab  (click)="acceptCall()" style="background-color: limegreen">
      <mat-icon>call</mat-icon>
    </a>  
    </div> 
     <div class="call_buttons" *ngIf="type">
    <a mat-fab (click)="endCall()" style="background-color: red" fxflex = "70">
      <mat-icon>call_end</mat-icon>
    </a>      
    </div>  
  </mat-card>
</div>
